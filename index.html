<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="container">
        <section id="img">
            <img src="./assets/images/ilustrate.svg">
        </section>
        <section id="Calculadora">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="imput-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="imput-field">
                        <i class="fa-solid fa-weight-hanging" style="color: #222522;"></i>
                        <input type="number" id="weight" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="imput-box">
                    <label for="hight">
                        Altura em Metro
                    </label>
                    <div class="imput-field">
                        <i class="fa-solid fa-ruler" style="color: #222522;"></i>
                        <input type="number" id="hight" required>
                        <span>m</span>
                    </div>
                </div>

            </form>
        </section>
    </div>
</body>

</html>
